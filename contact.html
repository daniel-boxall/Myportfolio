    <body class="contact">
        <header>
            <div class="container">
            <h1 class="logo"><a href="index.html">Future Web Dev</a></h1>
            <nav class="site-nav">
            <ul>
                <li><a href="index.html"><i class="fa fa-home site-nav--icon"></i>Home</a></li>
                <li><a href="about.html"><i class="fa fa-info site-nav--icon"></i>About me</a></li>
                <li><a href="projects.html"><i class="fa fa-code-branch site-nav--icon"></i>Projects</a></li>
                <li><a href="contact.html"><i class="fa fa-envelope site-nav--icon"></i>Contact</a></li>
                /ul>
            </nav>
            <div class="menu-toggle">
                <div class="hamburger"></div>
            </div>
        </header>
        <div id="formCon" class="container mt-5">
            <h1 class="contact-title"><b>Contact Me</b></h1><br>
            <form id="contactForm" class="row g-4">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Bloggs" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Joe" required>
                </div>
                <br>
                <div class="col-md-8">
                <label for="e-mail" class="form-label">Email</label>
                <input type="e-mail" class="form-control" id="e-mail" placeholder="joe.bloggs@gmail.com" required>
                </div>
                <div class="col-md-4">
                    <label for="phoneNumber" class="form-label" >Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="+44 (01256) 470332" pattern="[0-9]{11}" required>
                </div>
                <br>
                <div class="col-md-3">
                    <label for="subject" class="form-label">Choose A Subject</label>
                    <select name="subject" id="subject" form="cotactform" required>
                        <option value="services">Enquire About Services Provided</option>
                        <option value="collaboration">Enterested In Collaborating</option>
                        <option value="charity">Does Your Charity Need A Developer?</option>
                        <option value="quote">Get A Quote</option>
                        <option value="other">Some Thing Else</option>
                    </select>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-8">
                    <label for="comments" class="form-label" >Details</label>
                    <textarea class="form-control" id="commments" row="3" placeholder="I Am Happy To Answer Any Comments Or Questions." required></textarea>
                </div>
                <br>
                <div class="col-md-5"></div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
                </div>
                <div class="col-md-3"></div>
            </form>
        </div>
        <container class="footer">
            <footer id="footer">
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-brands fa-facebook"></i>
                <a target="blank" href="https://github.com/daniel-boxall" class="text-decoration-none"><i class="fa-brands fa-github"></i></a>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-codepen"></i>
                <i class="fa-brands fa-free-code-camp"></i>
            </footer>
        </container>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="nav.js"></script>
    </body>
</html>
